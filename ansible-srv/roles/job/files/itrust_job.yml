- job:
    name: iTrust
    description: 'configure iTrustjob'
    project-type: freestyle
    builders:
      #- shell: 'sudo git clone https://github.ncsu.edu/engr-csc326-staff/iTrust2-v4.git'
      - shell: 'sudo ansible-playbook /var/lib/jenkins/deploy_itrust_fuzzer.yml'
      - shell: 'cd /home/vagrant/iTrust2-v4/iTrust2 && sudo mvn process-test-classes'
      - shell: 'cd /home/vagrant/iTrust2-v4/iTrust2 && sudo mvn clean test verify checkstyle:checkstyle'
      - shell: 'sudo cp /home/vagrant/iTrust2-v4 /var/lib/jenkins/jobs/iTrust/workspace/'
    publishers:
      - jacoco:
          exec-pattern: '**/target/coverage-reports/**.exec'
          targets:
            - instruction:
                unhealthy: 1
            - branch:
                unhealthy: 2
            - complexity:
                unhealthy: 3
            - line:
                unhealthy: 4
            - method:
                unhealthy: 5
            - class:
                unhealthy: 12
          