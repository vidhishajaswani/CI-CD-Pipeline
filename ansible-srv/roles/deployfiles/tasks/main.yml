- name: Copy jFuzzer
  copy:
    src: roles/jFuzzer
    dest: "{{ itrust_repo }}/" 

- name: Add Post commit hook
  copy:
    src: templates/post_commit_hook.j2
    dest: "{{itrust_repo}}/iTrust2-v4/.git/hooks/post-commit"
    mode: 0767
    

    

